<!doctype html>
<html>
    <head>
        <title>Visualização dos dados</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
                background-color: #f4f4f4;
                text-align: center;
            }
            h1 {
                color: #333;
            }
            .data {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background: #fff;
            }
            .data th, .data td {
                border: 1px solid black;
                padding: 10px;
                text-align: left;
            }
            .data th {
                background-color: #ddd;
            }
            a {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 15px;
                text-decoration: none;
                background: #007BFF;
                color: white;
                border-radius: 5px;
            }
            a:hover {
                background: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Conteúdo do Arquivo CSV</h1>
        {% if tables %}
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        {% else %}
            <p>Nenhum dado encontrado.</p>
        {% endif %}
        <br>
        <a href="/">Enviar outro arquivo</a>
    </body>
</html>
